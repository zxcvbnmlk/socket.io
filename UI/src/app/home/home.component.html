<div class="container">
    <mat-card-content>
      <mat-card-title>Chat</mat-card-title>
    </mat-card-content>
</div>
<div class="container">
  <div class="row clearfix">
    <div class="col-lg-12">
      <div class="card chat-app">
        <div id="plist" class="people-list">
          <ul class="list-unstyled chat-list mt-2 mb-0">
            <li class="clearfix" [class.active] = "user.token === credentials.token"  *ngFor="let user of users">
              <img src="https://bootdey.com/img/Content/avatar/avatar1.png" alt="avatar" />
              <div class="about">
                <div class="name">{{user.username}}</div>
                <div class="status"><i class="fa fa-circle online"></i> online</div>
              </div>
            </li>
          </ul>
        </div>
        <div class="chat">
          <div class="chat-history">
            <ul class="m-b-0">
              <li class="clearfix" *ngFor="let message of messageList">
                <div class="message-data text-right">
                  <span>{{ message.username }}</span>
                </div>
                <div class="message other-message float-right">{{ message.text }}</div>
              </li>

            </ul>
          </div>
          <div class="chat-message clearfix">
            <div class="input-group mb-0">
              <input
                [(ngModel)]="newMessage"
                (keyup)="$event.key === 'Enter' && sendMessage()"
                type="text"
                class="form-control"
                placeholder="Enter text here..."
              />
              <div (click)="sendMessage()" class="send-btn input-group-prepend">
                <span class="input-group-text"><i class="fa fa-send"></i></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
