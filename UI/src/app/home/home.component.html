<div class="container">
  <mat-card>
    <mat-card-content>
      <mat-card-title>Chart</mat-card-title>
    </mat-card-content>
  </mat-card>
</div>
<div class="container">
  <div class="row clearfix">
    <div class="col-lg-12">
      <div class="card chat-app">
        <div id="plist" class="people-list">
          <ul class="list-unstyled chat-list mt-2 mb-0">
            <li class="clearfix">
              <img src="https://bootdey.com/img/Content/avatar/avatar1.png" alt="avatar" />
              <div class="about">
                <div class="name">Vincent Porter</div>
                <div class="status"><i class="fa fa-circle offline"></i> left 7 mins ago</div>
              </div>
            </li>
            <li class="clearfix active">
              <img src="https://bootdey.com/img/Content/avatar/avatar2.png" alt="avatar" />
              <div class="about">
                <div class="name">Aiden Chavez</div>
                <div class="status"><i class="fa fa-circle online"></i> online</div>
              </div>
            </li>
            <li class="clearfix">
              <img src="https://bootdey.com/img/Content/avatar/avatar3.png" alt="avatar" />
              <div class="about">
                <div class="name">Mike Thomas</div>
                <div class="status"><i class="fa fa-circle online"></i> online</div>
              </div>
            </li>
            <li class="clearfix">
              <img src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="avatar" />
              <div class="about">
                <div class="name">Christian Kelly</div>
                <div class="status"><i class="fa fa-circle offline"></i> left 10 hours ago</div>
              </div>
            </li>
            <li class="clearfix">
              <img src="https://bootdey.com/img/Content/avatar/avatar8.png" alt="avatar" />
              <div class="about">
                <div class="name">Monica Ward</div>
                <div class="status"><i class="fa fa-circle online"></i> online</div>
              </div>
            </li>
            <li class="clearfix">
              <img src="https://bootdey.com/img/Content/avatar/avatar3.png" alt="avatar" />
              <div class="about">
                <div class="name">Dean Henry</div>
                <div class="status"><i class="fa fa-circle offline"></i> offline since Oct 28</div>
              </div>
            </li>
          </ul>
        </div>
        <div class="chat">
          <div class="chat-history">
            <ul class="m-b-0">
              <li class="clearfix" *ngFor="let message of messageList">
                <div class="message-data text-right">
                  <span>{{ message.username }}</span>
                  <!--                  <span class="message-data-time">10:10 AM, Today</span>-->
                  <!--                  <img src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="avatar">-->
                </div>
                <div class="message other-message float-right">{{ message.text }}</div>
              </li>
              <!--              <li class="clearfix">-->
              <!--                <div class="message-data">-->
              <!--                  <span class="message-data-time">10:12 AM, Today</span>-->
              <!--                </div>-->
              <!--                <div class="message my-message">Are we meeting today?</div>-->
              <!--              </li>-->
              <!--              <li class="clearfix">-->
              <!--                <div class="message-data">-->
              <!--                  <span class="message-data-time">10:15 AM, Today</span>-->
              <!--                </div>-->
              <!--                <div class="message my-message">Project has been already finished and I have results to show you.</div>-->
              <!--              </li>-->
            </ul>
          </div>
          <div class="chat-message clearfix">
            <div class="input-group mb-0">
              <input
                [(ngModel)]="newMessage"
                (keyup)="$event.keyCode == 13 && sendMessage()"
                type="text"
                class="form-control"
                placeholder="Enter text here..."
              />
              <div (click)="sendMessage()" class="send-btn input-group-prepend">
                <span class="input-group-text"><i class="fa fa-send"></i></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
